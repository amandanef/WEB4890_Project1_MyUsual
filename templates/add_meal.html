{% extends "flask_user_layout.html" %}


{% block page_content %}

{% if meal_title != '' %}
  <h3>The meal named "{{meal_title}}" has been added to the data base!</h3>
{% else %}
  <form method="post" style="width: 80%; margin: auto;">
    <h2 style="margin-bottom: 20px;">New Meal</h2>
    <div class="form-group">
      <label >Meal Title</label>
      <input  type="text" class="form-control"  name="title" required placeholder="E.g. Pad Thai, Ramen, Pizza, etc...">
    </div>
    <div class="form-group">
      <label >Restaurant</label>
      <input type="text" class="form-control" name="restaurant" required placeholder="E.g. Panda Express, Tony's Pizza, etc...">
    </div>
    <div class="form-group">
      <label >Tags</label>
      <textarea class="form-control" name="tags" placeholder="E.g. Pricy, Thumbs Up, , Spicy, etc..." ></textarea>
    </div>
    <div class="form-group">
      <label >Description</label>
      <textarea class="form-control" name="description" required  placeholder="What would you like to say about this meal?" ></textarea>
    </div>
    <div class="form-group">
      <label>Star Rating</label>
      <br>
      <span class="star-rating">
        <input type="radio" name="starRating" value="1"><i></i>
        <input type="radio" name="starRating" value="2"><i></i>
        <input type="radio" name="starRating" value="3"><i></i>
        <input type="radio" name="starRating" value="4"><i></i>
        <input type="radio" name="starRating" value="5"><i></i>
      </span>
    </div>
    <div class="form-group">
      <label >Would you try this meal again?</label>
      <br>
        <input type="radio" id="tryAgain_yes" name="tryAgain" value="Yes">
        <label for="tryAgain_yes">Yes, I would eat this again!</label><br>
        <input type="radio" id="tryAgain_maybe" name="tryAgain" value="Maybe">
        <label for="tryAgain_maybe">Possibly.</label><br>
        <input type="radio" id="tryAgain_no" name="tryAgain" value="No">
        <label for="tryAgain_no">No thanks!</label>
    </div>
    <div>
      <input type="submit" class="submit">
    </div>
  </form>
{% endif %}



{% endblock %}
